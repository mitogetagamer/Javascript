<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- <link rel="stylesheet" href="./css/reset.css" /> -->
    <link rel="stylesheet" href="/css/signup.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <title>Sign up </title>

  </head>
  <body class="container">
    <header><h1>Rellene los datos del formulario</h1></header>
    <nav>
      <a href="./index.html">Home</a>
    </nav>
    <main>
      <section>
        <form class="signup" id="signUp" autocomplete="off">
          <fieldset>
            <section>
                <form class="signup" id="signUp" autocomplete="off">
                  <fieldset>
                    <legend>Sign Up</legend>
                    <label for="name">Ingrese su nombre</label>
                    <input type="text" id="name" name="name" required />
                    <div id="nameWarning" class="warning"></div>
                    <label for="email">Ingrese su correo electronico</label>
                    <input type="email" id="email" name="email" required />
                    <div id="emailWarning" class="warning"></div>
                    <label for="password">Ingrese su contraseña </label>
            <label for="passwordConfirm">Confirme su contraseña</label>
            <input
              type="password"
              id="passwordConfirm"
              name="passwordConfirm"
              required/>
             <div id="passwordConfirmWarning" class="warning"></div>
             <label for="documento">Ingrese su numero de cedula</label>
             <input type="number" id="documento" name="documento" required>
             <div id=alerta_documento class="warning"></div>
          </fieldset>
          <button type="submit" name="submitButton" disabled>Sign Up</button>
        </form>
      </section>
      <script src="/java/signup.js"></script>
    </main>
  </body>
</html>
