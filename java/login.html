<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Log in</title>
    <link rel="stylesheet" href="/css/login.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    
</head>
<body class="container">
    <main>
    <section>
        <form class="signup" id="signUp" autocomplete="off">
          <fieldset>
            <legend>Sign Up</legend>
            <label for="name">Ingrese su nombre</label>
            <input type="text" id="name" name="name" required />
            <div id="nameWarning" class="warning"></div>
            <label for="email">Ingrese su correo electronico</label>
            <input type="email" id="email" name="email" required />
            <div id="emailWarning" class="warning"></div>
            <label for="password">Ingrese su contrase√±a </label>
            <input type="password">
            <button type="submit" name="submitButton" disabled>Sign Up</button>
        </section>
        <script src="/java/login.js"></script>
    </main> 
    </body>

</html>
